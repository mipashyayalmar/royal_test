{%load static%}
<html>
<head>
    <title>Table View</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'shop/table.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <button>+ Table Reservation</button>
                <button>+ Contactless</button>
            </div>
            <div class="right-buttons">
                <button>Delivery</button>
                <button>Pick Up</button>
                <button>+ Add Table</button>
            </div>
        </div>
        <div class="table-status">
            <div class="status">
                <input type="radio" name="status" id="move-kot">
                <label for="move-kot">Move KOT / Items</label>
            </div>
            <div class="status">
                <span class="blank"></span> Blank Table
                <span class="running"></span> Running Table
                <span class="printed"></span> Printed Table
                <span class="paid"></span> Paid Table
                <span class="running-kot"></span> Running KOT Table
            </div>
        </div>
      <div class="section">
    <h3>Ground Floor</h3>
    <div class="table-view">
        <div class="table"><a href="/shop/1/"><div class="info">1</div></a></div>
        <div class="table"><a href="/shop/2/"><div class="info">2</div></a></div>
        <div class="table"><a href="/shop/3/"><div class="info">3</div></a></div>
        <div class="table running-kot">
            <div class="info">
                <div class="time">2 Min</div>
                <div class="price">₹705.00</div>
                <div class="icon"><i class="fas fa-eye"></i></div>
            </div>
        </div>
        <div class="table running-kot">
            <div class="info">
                <div class="time">1 Min</div>
                <div class="price">₹155.00</div>
                <div class="icon"><i class="fas fa-eye"></i></div>
            </div>
        </div>
        <div class="table running-kot">
            <div class="info">
                <div class="time">1 Min</div>
                <div class="price">₹180.00</div>
                <div class="icon"><i class="fas fa-eye"></i></div>
            </div>
        </div>
        <div class="table"><a href="/shop/7/"><div class="info">7</div></a></div>
        <div class="table"><a href="/shop/8/"><div class="info">8</div></a></div>
        <div class="table"><a href="/shop/9/"><div class="info">9</div></a></div>
        <div class="table"><a href="/shop/10/"><div class="info">10</div></a></div>
    </div>
</div>

        <div class="section">
            <div class="table-view">
                <div class="table"><div class="info">11</div></div>
                <div class="table"><div class="info">12</div></div>
                <div class="table running-kot">
                    <div class="info">
                        <div class="time">0 Min</div>
                        <div class="price">₹250.00</div>
                        <div class="icon"><i class="fas fa-eye"></i></div>
                    </div>
                </div>
                <div class="table"><div class="info">14</div></div>
                <div class="table"><div class="info">15</div></div>
                <div class="table"><div class="info">16</div></div>
                <div class="table"><div class="info">17</div></div>
                <div class="table"><div class="info">18</div></div>
                <div class="table"><div class="info">19</div></div>
                <div class="table"><div class="info">20</div></div>
            </div>
        </div>
    </div>
</body>
</html>
